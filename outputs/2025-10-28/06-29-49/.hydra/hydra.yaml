hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - pkg://verl/trainer/config
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_files=data/train.parquet
    - data.val_files=data/test.parquet
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.actor.ulysses_sequence_parallel_size=1
    - trainer.n_gpus_per_node=8
    - data.train_batch_size=15
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.actor.ppo_mini_batch_size=8
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=4
    - actor_rollout_ref.rollout.multi_turn.format=hermes
    - actor_rollout_ref.model.path=Qwen/Qwen3-4B
    - data.max_prompt_length=32768
    - data.max_response_length=2048
    - data.truncation=error
    - trainer.val_before_train=True
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.use_kl_loss=False
    - actor_rollout_ref.actor.kl_loss_coef=0.000
    - actor_rollout_ref.actor.entropy_coeff=0
    - actor_rollout_ref.actor.clip_ratio_low=0.2
    - actor_rollout_ref.actor.clip_ratio_high=0.3
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=True
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=True
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.7
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=8
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - actor_rollout_ref.rollout.free_cache_engine=False
    - algorithm.use_kl_in_reward=False
    - trainer.critic_warmup=0
    - trainer.logger=[console,wandb]
    - trainer.project_name=rocm-agent-rl-test
    - trainer.experiment_name=qwen3-4b-from-scrach-4k-10-turn-32k-prompt-len
    - trainer.default_local_dir=/app/checkpoints//
    - trainer.nnodes=1
    - trainer.save_freq=10
    - trainer.test_freq=5
    - trainer.total_epochs=50
  job:
    name: entrypoint
    chdir: null
    override_dirname: actor_rollout_ref.actor.clip_ratio_high=0.3,actor_rollout_ref.actor.clip_ratio_low=0.2,actor_rollout_ref.actor.entropy_coeff=0,actor_rollout_ref.actor.fsdp_config.optimizer_offload=True,actor_rollout_ref.actor.fsdp_config.param_offload=True,actor_rollout_ref.actor.kl_loss_coef=0.000,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4,actor_rollout_ref.actor.ppo_mini_batch_size=8,actor_rollout_ref.actor.ulysses_sequence_parallel_size=1,actor_rollout_ref.actor.use_kl_loss=False,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=Qwen/Qwen3-4B,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=8,actor_rollout_ref.rollout.free_cache_engine=False,actor_rollout_ref.rollout.gpu_memory_utilization=0.7,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=4,actor_rollout_ref.rollout.multi_turn.format=hermes,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.tensor_model_parallel_size=1,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,data.max_prompt_length=32768,data.max_response_length=2048,data.train_batch_size=15,data.train_files=data/train.parquet,data.truncation=error,data.val_files=data/test.parquet,trainer.critic_warmup=0,trainer.default_local_dir=/app/checkpoints//,trainer.experiment_name=qwen3-4b-from-scrach-4k-10-turn-32k-prompt-len,trainer.logger=[console,wandb],trainer.n_gpus_per_node=8,trainer.nnodes=1,trainer.project_name=rocm-agent-rl-test,trainer.save_freq=10,trainer.test_freq=5,trainer.total_epochs=50,trainer.val_before_train=True
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/jiajjiao/rocm-agent
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: agentlightning.verl
      schema: pkg
      provider: main
    - path: verl.trainer.config
      schema: pkg
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/jiajjiao/rocm-agent/outputs/2025-10-28/06-29-49
    choices:
      reward_model: dp_reward_model
      critic: dp_critic
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      data: legacy_data
      actor@actor_rollout_ref.actor: dp_actor
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
